<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

{% load mptt_tags %}
<ul class="list-group ">
    {% recursetree category %}
        <li class="list-group-item">
            {% if not node.is_leaf_node %}
                <a href="{% url 'select_cat' id_menu node.id %}">{{ node.name_category }}</a>
            {% else %}
                {{ node.name_category }}
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
<a href="{% url 'main' %}"><button type="button" class="btn btn-primary">Вернуться к выбору меню</button></a>
</body>
</html>
